<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<img src="./images/logo.svg" alt="splitter logo">
	<main>
		<div class="options">
			<div class="option">
				<label for="price">Bill</label>
				<input id="price" type="text" placeholder="0">
			</div>
			<div class="option">
				<input type="radio" name="amount" id="op1">
				<label class="button-label" for="op1">5%</label>
				<input type="radio" name="amount" id="op2">
				<label class="button-label" for="op2">10%</label>
				<input type="radio" name="amount" id="op3">
				<label class="button-label" for="op3">15%</label>
				<input type="radio" name="amount" id="op4">
				<label class="button-label" for="op4">25%</label>
				<input type="radio" name="amount" id="op5">
				<label class="button-label" for="op5">50%</label>
				<input type="radio" name="amount" id="op6">
				<label class="button-label" for="op6">Custom</label>
			</div>
			<div class="option">
				<label for="people">Number of People</label>
				<input id="price" type="text" placeholder="2">
			</div>
		</div> 
		<div class="results">
			
		</div>
	</main>
  

  Tip Amount
  / person

  / person

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
