<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<img class="logo" src="./images/logo.svg" alt="splitter logo">
	<main>
		<div class="options">
			<div class="option">
				<h2>Bill</h2>
				<label for="price" style="position:absolute;visibility:hidden;">Bill</label>
				<div class="option-field">
					<img src="./images/icon-dollar.svg" alt="price icon">
					<input id="price" type="text" placeholder="0">
				</div>
			</div>
			<div class="option">
				<h2>Select Tip %</h2>
				<div class="option-radio">
					<input type="radio" name="amount" id="op1">
					<label class="button-label" for="op1">5%</label>
					<input type="radio" name="amount" id="op2">
					<label class="button-label" for="op2">10%</label>
					<input type="radio" name="amount" id="op3">
					<label class="button-label" for="op3">15%</label>
					<input type="radio" name="amount" id="op4">
					<label class="button-label" for="op4">25%</label>
					<input type="radio" name="amount" id="op5">
					<label class="button-label" for="op5">50%</label>
					<input type="radio" name="amount" id="op6">
					<label class="button-label" for="op6">Custom</label>
				</div>
			</div>
			<div class="option">
				<h2>Number of People</h2>
				<label for="people" style="position:absolute;visibility:hidden;">Number of People</label>
				<div class="option-field">
					<img src="./images/icon-person.svg" alt="people icon">
					<input id="price" type="text" placeholder="2">
				</div>
			</div>
		</div> 
		<div class="results">
			<div class="result">
				<div class="result-label">
					<h2>Tip Amount</h2>
					<h3>/ person</h3>
				</div>
				<p id="tip" class="calc-display">$0.00</p>
			</div>
			<div class="result">
				<div class="result-label">
					<h2>Total</h2>
					<h3>/ person</h3>
				</div>
				<p id="total" class="calc-display">$0.00</p>
			</div>
			<button class="reset">Reset</button>
		</div>
	</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
